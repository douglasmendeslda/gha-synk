name: 'Snyk Scan'
description: 'This action comments on a pull request with a default message'

inputs:
  repo-token:
    description: 'Token to use to comment on the PR'
    required: true
  snyk-token:
    description: 'Token to use Snyk'
    required: true
  pr-number:
    description: 'The number of the pull request'
    required: true
  message:
    description: 'The message to comment on the pull request'
    required: true
    default: 'Hello World'

permissions:
  contents: read
  issues: write
  pull-requests: write
  
env:
  SNYK_TEST_OUTPUT: ${{ env.SNYK_TEST_OUTPUT }}

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: 'Check for .tf files'
      id: check_tf_files
      shell: bash
      run: |
        if git ls-files '*.tf' | grep -q .; then
          echo "TERRAFORM_FILES_FOUND=true" >> $GITHUB_ENV
        else
          echo "TERRAFORM_FILES_FOUND=false" >> $GITHUB_ENV
        fi

    - name: Set up Node.js
      if: ${{ env.TERRAFORM_FILES_FOUND == 'true' }}
      uses: actions/setup-node@v4
      with:
        node-version: '22.4.1'

    - name: 'Install Snyk CLI'
      if: ${{ env.TERRAFORM_FILES_FOUND == 'true' }}
      shell: bash
      run: npm install -g snyk

    - name: 'Authenticate Snyk'
      if: ${{ env.TERRAFORM_FILES_FOUND == 'true' }}
      shell: bash
      env:
        SNYK_TOKEN: ${{ inputs.snyk-token }}
      run: snyk auth $SNYK_TOKEN
      
    - name: Run Snyk Test
      id: snyk-test
      shell: bash
      if: ${{ env.TERRAFORM_FILES_FOUND == 'true' }}
      run: |
        snyk iac test > snyk_output.txt || true
        echo "Snyk test output:"
        cat snyk_output.txt
        TEST_OUTPUT=$(cat snyk_output.txt)
        echo "SNYK_TEST_OUTPUT<<EOF" >> $GITHUB_ENV
        echo "${TEST_OUTPUT}" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        echo "Test output captured."
        
    - name: Add comment to the Pull Request
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `\n\n### Snyk Test Output:\n\`\`\`\n${process.env.SNYK_TEST_OUTPUT}\n\`\`\``

          })
          
